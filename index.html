<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICNDY Shop</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="/scripts/main.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__wrap wrap">
                <div class="header__top">
                    <div class="header__logo logo">
                        <a class="logo__link" href="#">
                            <img class="logo__img" src="./images/logo.png" alt="ICNDY">
                        </a>
                    </div>
                    <nav class="header__menu menu">
                        <div class="header__menu-wrap">
                            <input type="checkbox" class="header__toggler">
                            <div class="header__hamburger">
                                <div></div>
                            </div>
                            <div class="header__menu--hm">
                                <div class="menu__layout-outer">
                                    <div class="menu__layout-inner">
                                        <ul class="menu__list--hm">
                                            <li class="menu__item--hm"><a class="menu__link--hm" href="#">Home</a></li>
                                            <li class="menu__item--hm"><a class="menu__link--hm" href="#">About</a></li>
                                            <li class="menu__item--hm"><a class="menu__link--hm" href="#">Services</a></li>
                                            <li class="menu__item--hm"><a class="menu__link--hm" href="#">Contact</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Mens</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Womens</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Brands</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Sale</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">News</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__info">
                    <h1 class="header__title">STÃœSSY2014</h1>
                    <p class="header__text">
                        <a href="#" class="header__link">SHOP NOW</a>
                    </p>
                </div>
                <a href="#content" class="header__btn">
                    <img class="header__arrow" src="./images/arrow.png" alt="Show more">
                </a>
            </div>
        </header>
        <main class="content" id="content">
            <div class="content__wrap wrap">
                <div class="content__item content__item--big">
                    <a href="" class="content__link content__link--big">
                        <img src="images/content-icon-1.png" alt="SHOP GOURMET" class="content__icon">
                        <span class="content__name content__name--big">SHOP GOURMET</span>
                    </a>
                </div>
                <div class="content__item">
                    <a href="" class="content__link">
                        <img src="images/content-icon-2.png" alt="SHOP CARHARTT" class="content__icon">
                        <span class="content__name">SHOP <br> CARHARTT</span>
                    </a>
                </div>
                <div class="content__item">
                    <a href="" class="content__link">
                        <img src="images/content-icon-3.png" alt="SHOP ADIDAS" class="content__icon">
                        <span class="content__name">SHOP <br> ADIDAS</span>
                    </a>
                </div>
                <div class="content__item">
                    <a href="" class="content__link content__link--top">
                        <img src="images/content-icon-4.png" alt="10DEEPSALE" class="content__icon">
                        <span class="content__name">10DEEP <br> SALE</span>
                    </a>
                </div>
                <div class="content__item">
                    <a href="" class="content__link content__link--top">
                        <img src="images/content-icon-5.png" alt="SHOP ADIDAS" class="content__icon">
                        <span class="content__name">PALACE <br> A/W 2014</span>
                    </a>
                </div>
                <div class="content__item">
                    <a href="" class="content__link content__link--top">
                        <img src="images/content-icon-6.png" alt="TECH PACK" class="content__icon">
                        <span class="content__name">TECH PACK</span>
                    </a>
                </div>
            </div>
        </main>
        <section class="blog">
            <div class="blog__wrap wrap">
                
                    <div class="blog__info">
                        <h2 class="blog__title">#ICNDY ON INSTAGRAM</h2>
                        <p class="blog__text">
                            <a href="#" class="blog__tag">VIEW HASHTAG</a>
                        </p>
                    </div>

                <div class="blog__grid">
                    <a href="" class="blog__link"></a>
                    <a href="" class="blog__link"></a>
                    <a href="" class="blog__link"></a>
                    <a href="" class="blog__link"></a>
                    <a href="" class="blog__link"></a>
                    <a href="" class="blog__link"></a>
                    <a href="" class="blog__link"></a>
                    <a href="" class="blog__link"></a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__wrap wrap">
                <ul class="footer__copy">
                    <li class="copy__item">
                        <p class="copy__text"> &copy;ICNDY2014 </p>
                    </li>
                </ul>
                <nav class="footer__menu menu menu--black">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Privacy</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Terms</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Shop</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                    </ul>
                </nav>
                <ul class="footer__socials socials">
                    <li class="socials__item">
                        <a aria-label="Instagram" href="#" class="socials__link">
                            <svg class="socials__svg socials__svg--inst">
                                <use xlink:href="images/sprite.svg#icon-inst"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a aria-label="Facebook" href="#" class="socials__link">
                            <svg class="socials__svg socials__svg--fb">
                                <use xlink:href="images/sprite.svg#icon-FB"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a aria-label="Twitter" href="#" class="socials__link">
                            <svg class="socials__svg socials__svg--twtr">
                                <use xlink:href="images/sprite.svg#icon-TWTR"></use>
                            </svg>
                        </a>
                    </li>
                </ul>

            </div>
        </footer>
    </div>
    <script>
        $(window).scroll(function(){
            if ($(this).scrollTop() > 100) {
                $('.header__top').addClass('fixed');
            } else {
                $('.header__top').removeClass('fixed');
            }
        });
    </script>
</body>

</html>
